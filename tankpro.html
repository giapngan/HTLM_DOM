<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tank </title>
</head>
<body>
  
  <div style="width: 190px; height: 190px; border: 1px solid black; ; position: relative" id="battleFiled">
    <div
      style="top: 19px; left: 0px;width: 19px; height: 19px; background-image: url('https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/04175511/tank-1.png');background-size: 100% 100%;position: absolute;"
      id="tank">
    </div>

    <div
      style="top: 38px; left: 76px;width: 19px; height: 19px; background-image: url('https://s3.ap-southeast-1.amazonaws.com/learn.codegym.vn/media/public/2020/12/04175453/boom.png');background-size: 100% 100%;position: absolute;"
      id="boom">
    </div>
  </div>
  <table>
    <tr>
      <td></td>
      <td>
        <button onclick="moveUp()">⬆</button>
      </td>
      <td></td>
    </tr>
    <tr>
      <td>
        <button onclick="moveLeft()">⬅</button></td>
      <td></td>
      <td>
        <button onclick="moveRight()">➡</button></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button onclick="moveDown()">⬇</button></td>
      <td></td>
    </tr>
  </table>
  <script src="tankpro.js"></script>
