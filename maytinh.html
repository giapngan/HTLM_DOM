<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai"> 
    <button onmouseout = "Add()">Cộng</button>
    <button onclick="Sub()">Trừ</button>
    <button onclick="Mult()">Nhân</button>
    <button onclick="Div()">Chia</button>

    <h3>Result:</h3>
    <div id="result"> kết quả </div>
</body>
</html>
<script>
    function Add() {
        let number1 = document.getElementById("num1").value; 
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) + Number(number2); 
        document.getElementById("result").innerHTML = result;
    }

    function Sub() {
        let number1 = document.getElementById("num1").value; 
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function mult() {
        let number1 = document.getElementById("num1").value; 
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function Div() {
        let number1 = document.getElementById("num1").value; 
        let number2 = document.getElementById("num2").value; 
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }
</script>
